<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Search Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Employee Search Result</h2>
        
        {% if employee %}
            <h4>Employee Details:</h4>
            <ul>
                <li><strong>ID:</strong> {{ employee[0] }}</li>
                <li><strong>Name:</strong> {{ employee[1] }}</li>
                <li><strong>Position:</strong> {{ employee[2] }}</li>
                <li><strong>Department:</strong> {{ employee[3] }}</li>
                <li><strong>Email:</strong> {{ employee[4] }}</li>
            </ul>
        {% else %}
            <p>No employee found with that ID.</p>
        {% endif %}

        <a href="/" class="btn btn-secondary">Back to Search</a>
    </div>
</body>
</html>
