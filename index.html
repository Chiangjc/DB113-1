<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    button {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 20px;
    }
    .search-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to ID Lookup</h1>
  <button onclick="location.href='employee.html'">Employee Page</button>
  <button onclick="location.href='factory.html'">Factory Page</button>

  <div class="search-section">
    <h2>Inventory Lookup</h2>
    <input type="text" id="item_id" placeholder="Enter Item ID" />
    <button onclick="fetchInventory()">Lookup Inventory Info</button>
    <p id="inventory_info">Enter an Item ID to find its inventory information</p>
  </div>

  <script>
    async function fetchInventory() {
      const item_id = document.getElementById('item_id').value;
      if (!item_id) {
        document.getElementById('inventory_info').textContent = 'Please enter a valid Item ID';
        return;
      }
      try {
        const response = await fetch(`http://localhost:3000/getInventory/${item_id}`);
        const data = await response.json();
        console.log('Fetch response:', data); // 添加日誌
        if (response.ok) {
          document.getElementById('inventory_info').textContent = `Item ID: ${data.item_id}, Quantity: ${data.quantity}`;
        } else {
          document.getElementById('inventory_info').textContent = `Error: ${data.error}`;
        }
      } catch (error) {
        console.error('Error fetching inventory info:', error);
        document.getElementById('inventory_info').textContent = 'Error fetching data';
      }
    }
  </script>
</body>
</html>
