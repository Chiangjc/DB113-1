<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="user.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f4f4f4;
    }
    
    .background-container {
      position: relative; /* 讓絕對定位生效 */
      background-image: url('boeing1.jpg'); /* 替換成你的圖片路徑 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 150px;
      box-sizing: border-box;
    }
    
    .background-container::before {
      content: ''; /* 必須的屬性 */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4); /* 半透明白色 */
      z-index: 1; /* 保證這層在背景圖片下 */
    }    
    
    .options {
      display: flex;
      flex-direction: row; /* 橫向排列 */
      justify-content: center; /* 區塊之間等距 */
      align-items: flex-start; /* 對齊到上方 */
      gap: 20px; /* 區塊間的間距 */
      margin-top: 20px;
      flex-wrap: wrap; /* 視窗寬度不足時，自動換行 */
      z-index: 2; 
    }
    
    .section {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.9); /* 半透明白色背景 */
      flex: 1;
      max-width: 250px;
      min-width: 200px;
      text-align: center;
      z-index: 2;
    }
    .section h2 {
      margin: 0 0 10px 0; /* 標題和按鈕間距 */
      font-size: 1.2em;
      text-align: center; /* 標題置中 */
      z-index: 2; 
    }
    
    .section button {
      display: inline-block; /* 調整按鈕為 inline-block */
      width: 200px; /* 讓按鈕根據內容調整寬度 */
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      z-index: 2; 
    }
    
    .section button:hover {
      background-color: #575757;
    }

    .h1, p{
      z-index: 2;
    }

  </style>
</head>
<body>
  <div class="background-container">
  <div class="user-bar">
    <span id="user_name">Loading...</span>
    <a href="login.html">Main Page</a>
  </div>
  <h1>Welcome to User Page</h1>
  <p>Here you can query supplier, factory, inventory, order and rate.</p>
  <div class="options">
    <div class="options">
      <!-- Place Order Section -->
      <div class="section">
        <h2>Place Order</h2>
        <button onclick="location.href='place_order.html'">Place Order</button>
      </div>
    
      <!-- Update Section -->
      <div class="section">
        <h2>Update</h2>
        <button onclick="location.href='update_order_status.html'">Update Order Status</button>
        <button onclick="location.href='update_password.html'">Update Password</button>
      </div>
    
      <!-- Search Section -->
      <div class="section">
        <h2>Search</h2>
        <button onclick="location.href='search_inventory_info.html'">Search Inventory Info</button>
        <button onclick="location.href='search_factory.html'">Search Factory</button>
        <button onclick="location.href='search_supplier.html'">Search Supplier</button>
        <button onclick="location.href='search_order.html'">Search Order</button>
      </div>
    
      <!-- List Section -->
      <div class="section">
        <h2>List</h2>
        <button onclick="location.href='list_inventory.html'">List Inventory</button>
        <button onclick="location.href='list_order.html'">List Order</button>
        <button onclick="location.href='list_rate.html'">List</button>
      </div>
    </div>

  </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const userNameElement = document.getElementById('user_name');
      const userName = "John Doe"; // 動態模擬資料
      userNameElement.textContent = `Welcome, ${userName}`;
    });
  </script>
</body>
</html>
